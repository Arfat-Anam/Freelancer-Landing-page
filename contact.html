<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Your Name</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
    </nav>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Have a project or idea? I'd love to hear from you!</p>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p>Or reach out directly:</p>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></p>
        <p>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>

</body>
